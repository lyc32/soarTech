<div class="CN_card">
  <div class="ps_1 pt_4 pe_1 div_center title">
    <i class="bi bi-person-circle"></i>
  </div>
  <div class="ps_1 pe_1 pd_2 div_center text_font text_title">
    {{currentAccountName}}
  </div>
  <div class="ps_1 pe_1 pd_1 div_center mt_2">
    <button class="CN_button_success_full col_8 div_center mt_1 r1"  (click)="goExportItemView()">
      <div class="col_3 div_end">
        <i class="bi bi-box-arrow-right me_1"></i>
      </div>
      <div class="col_6 div_start">
        {{'EXPORT_ITEM' | translate}}
      </div>
    </button>
    <button class="CN_button_success_full col_8 div_center mt_2 r1" (click)="goItemManagementView()">
      <div class="col_3 div_end">
        <i class="bi bi-box-seam-fill me_1"></i>
      </div>
      <div class="col_6 div_start">
        {{'ITEM_MANAGEMENT' | translate}}
      </div>
    </button>
    <button class="CN_button_success_full col_8 div_center mt_2 r1" (click)="goMyAccountInfoView()">
      <div class="col_3 div_end">
        <i class="bi bi-person-fill-gear me_1"></i>
      </div>
      <div class="col_6 div_start">
        {{'MY_ACCOUNT_SETTING' | translate}}
      </div>
    </button>
    <button class="CN_button_success_full col_8 div_center mt_4 r1" (click)="logOut()">
      <div class="col_7 div_center">
        {{'LOG_OUT' | translate}}<i class="bi bi-arrow-right-square-fill ms_1"></i>
      </div>
    </button>
  </div>
</div>
